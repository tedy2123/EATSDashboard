<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css')}}">

    <title>{% block title%}
            {% endblock %}
    </title>

  </head>
  <body>

    <!-- Main dashboard Navigator : This page is displayed in all pages-->
   <nav class="navbar navbar-expand-md navbar-dark bg-dark">

            <li class="nav-item active">

            </li>
        </ul>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>

        </ul>

    <div class="container">
        <div class="row">

            </div>

                     <!-- Links -->

                     <ul class="navbar-nav">
                         <h5>Historical View</h5>
                         <li class="nav-item">

                         <li class="nav-item">
                             <a class="nav-link" href="{{url_for('carbon_page')}}">Carbon</a>
                         </li>
                          <li class="nav-item">
                             <a class="nav-link" href="{{url_for('model')}}">Model Performance</a>

                   {% block result %}

      body {
